{% extends "base.html" %}
{% block title %}Удаление группы {{ group.title }}{% endblock %}


{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-danger">
                Удалить группу "{{ group.title }}"?
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form action="{% url "delete_group" pk=group.id %}" role="form" method="post">{% csrf_token %}
				<table class="table">
                    <thead>
                        <tr>
                            <td class="text-right">
                                <input type="submit" value="Удалить" class="btn btn-primary right"/>
                            </td>
                            <td class="text-left">
                                <a href="/group_detail/{{ group.id }}"><button type="button" class="btn btn-danger">Отмена</button></a>
                            </td>
                        </tr>
                    </thead>
                </table>
			</form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock %}
